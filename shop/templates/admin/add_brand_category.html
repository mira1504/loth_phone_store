{% extends "admin/layout.html" %}
{%block content %}
{%include 'admin/header.html'%}
<div class="content-wrapper">
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" style=" margin-top: 35px; ">
                    <div class="card card-primary">
                        <div class="card-header">
                            {%if brands %}
                            <h3 class="card-title">Add New Brand</h3>
                            {% else %}
                            <h3 class="card-title">Add New Category</h3>
                            {%endif %}
                        </div>

                        <div class="card">
                            <div class="card-body">
                                {% include "_messages.html" %}
                                {%if brands %}
                                <form action="" method='POST'>
                                    <div class="form-group">
                                        <div>
                                            <span>Seleted Category</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <select name="category" id="category" class="form-control" required>
                                                    <option value=""> Select A category</option>
                                                    {% for category in categories %}
                                                    <option value="{{category.id}}">{{category.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col ml-auto">
                                                <button class="btn btn-block bg-gradient-info" onclick="window.location.href='{{url_for('addcategory')}}'">New Category
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <span>Name brand</span>
                                        <input type="text" name="brand" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Add Brand" class="btn btn-primary">

                                    </div>
                                </form>
                                {% else %}
                                <form action="" method='POST'>
                                    <div class="form-group">
                                        <span>Name category</span>
                                        <input type="text" name="category" class="form-control">
                                    </div>
                                    <input type="submit" value="Add category" class="btn btn-primary">
                                </form>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
{% endblock content %}
